<div class="mcb-file-upload-wrapper">
  <dx-text-box [value]="_path" class="file-path" [placeholder]="placeholder" readonly [disabled]="_disabled"
    (click)="_onInputClick(realFileInput)">
    </dx-text-box>

  <button (click)="_onOpenDialogClick(realFileInput)" class="mcb-open-dialog-btn" [disabled]="_disabled">
    <span class="k-icon k-i-upload text-muted"></span>
  </button>
</div>

<input #realFileInput type="file" class="d-none" (change)="_onFileChange($event)" [accept]="accept" />
